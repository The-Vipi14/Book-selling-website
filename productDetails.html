<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff3ed;
            color: #333;
            line-height: 1.6;
            overflow: hidden;
            /* Prevents body scroll */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
            /* Safety */
        }

        /* Left: Book Image */
        .book-card {
            flex: 1;
            max-width: 500px;
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease;
        }

        .book-card img:hover {
            transform: scale(1.04);
        }

        /* Right: Details */
        .details-section {
            flex: 1.3;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            overflow-y: auto;
            /* Only scroll inside details if needed */
            scrollbar-width: thin;
        }

        .details-section::-webkit-scrollbar {
            width: 6px;
        }

        .details-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .details-section::-webkit-scrollbar-thumb {
            background: #FF7A5A;
            border-radius: 10px;
        }

        .details-section h1 {
            font-size: 2.6rem;
            margin-bottom: 12px;
            color: #222;
        }

        .author {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 20px;
        }

        .author span {
            color: #FF7A5A;
            font-weight: 600;
        }

        .price {
            font-size: 2.4rem;
            font-weight: bold;
            color: #e64a19;
            margin: 18px 0;
        }

        .rating {
            margin: 15px 0;
            font-size: 1.3rem;
        }

        .rating span {
            color: #ffa726;
        }

        .desc {
            font-size: 1.08rem;
            color: #444;
            margin: 28px 0;
            text-align: justify;
        }

        /* Buttons */
        .action-box {
            display: flex;
            align-items: center;
            gap: 18px;
            margin: 35px 0;
            flex-wrap: wrap;
        }

        .qty-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }

        #qty {
            width: 80px;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

        button {
            padding: 15px 32px;
            font-size: 1.15rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #addToCart {
            background-color: #FF7A5A;
            color: white;
            box-shadow: 0 6px 18px rgba(255, 122, 90, 0.35);
        }

        #addToCart:hover {
            background-color: #e56447;
            transform: translateY(-3px);
        }

        #buyNow {
            background-color: #222;
            color: white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        #buyNow:hover {
            background-color: #000;
            transform: translateY(-3px);
        }

        /* Extra Info */
        .extra-info {
            margin-top: 30px;
            background-color: #fdf8f5;
            padding: 22px;
            border-radius: 14px;
            font-size: 1.02rem;
        }

        .extra-info p {
            padding: 10px 0;
            border-bottom: 1px dashed #ffe0d6;
        }

        .extra-info p:last-child {
            border-bottom: none;
        }

        .extra-info strong {
            color: #444;
            width: 130px;
            display: inline-block;
        }

        /* Responsive */
        @media (max-width: 992px) {
            #main-container {
                flex-direction: column;
                align-items: center;
                padding: 30px 20px;
                gap: 40px;
            }

            .book-card,
            .details-section {
                max-width: 600px;
                width: 100%;
            }

            .details-section {
                max-height: none;
                overflow-y: visible;
            }
        }

        @media (max-width: 576px) {
            .action-box {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }

            #qty {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="main-container">
        <!-- Everything will be injected here by JavaScript -->
    </div>

    <script type="module" src="../scripts/productDetails.js"></script>
</body>
 
</html>
